<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/main.css" type="text/css" media="all" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="btn-1" class="btn-1">0</div>
      <div id="btn-2" class="btn btn-2 light-grey">C</div>
      <div class="btn btn-3 light-grey">+/-</div>
      <div class="btn btn-4 light-grey">%</div>
      <div class="btn btn-5 orange">รท</div>
      <div id="btn-7" class="btn btn-6 dark-grey">7</div>
      <div class="btn btn-7 dark-grey">8</div>
      <div class="btn btn-8 dark-grey">9</div>
      <div class="btn btn-9 orange">x</div>
      <div class="btn btn-10 dark-grey">4</div>
      <div class="btn btn-11 dark-grey">5</div>
      <div class="btn btn-12 dark-grey">6</div>
      <div class="btn btn-13 orange">-</div>
      <div class="btn btn-14 dark-grey">1</div>
      <div class="btn btn-15 dark-grey">2</div>
      <div class="btn btn-16 dark-grey">3</div>
      <div class="btn btn-17 orange">+</div>
      <div class="btn btn-18 dark-grey">0</div>
      <div class="btn btn-19 dark-grey">.</div>
      <div class="btn btn-20 orange">=</div>
    </main>
  </body>
</html>
