<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/main.css" type="text/css" media="all" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="display">0</div>
      <div class="light-grey clear">AC</div>
      <div class="btn light-grey operator">+/-</div>
      <div class="btn light-grey operator">%</div>
      <div class="btn orange operator">รท</div>
      <div class="btn dark-grey">7</div>
      <div class="btn dark-grey">8</div>
      <div class="btn dark-grey">9</div>
      <div class="btn orange operator">x</div>
      <div class="btn dark-grey">4</div>
      <div class="btn dark-grey">5</div>
      <div class="btn dark-grey">6</div>
      <div class="btn orange operator">-</div>
      <div class="btn dark-grey">1</div>
      <div class="btn dark-grey">2</div>
      <div class="btn dark-grey">3</div>
      <div class="btn orange operator">+</div>
      <div class="btn zero dark-grey">0</div>
      <div class="btn dark-grey decimal">.</div>
      <div class="orange equal-sign operator">=</div>
    </main>
  </body>
</html>
